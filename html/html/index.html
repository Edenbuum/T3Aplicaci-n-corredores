<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/script.js">
    
    function texto() {

    var input_texto=document.getElementById("nombre").value;
  
    if(input_texto.length<4){
        alert("Tonto o que, mas de 4 letras anda");
    }

}

function validar(){

    var email=document.getElementsByTagName("input")[1].value;
    validatemail(email);
}


function validatemail(email){
        
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){
         alert("La dirección de email " + email + " es correcta.");
        } else {
         alert("La dirección de email es incorrecta.");
        }
      }
      
function si(){

    var si=document.createElement("input");
    si.type="number";
    si.id="valor_km"
    var km = document.getElementById("km");
    km.appendChild(si);

}

function comprobar(){
    var km = document.getElementById("valor_km").value;
    var email=document.getElementsByTagName("input")[1].value;
    var texto=document.getElementById("nombre").value;
    alert("Te llamas" + texto + "con mail" + email + " y has corrido carreras de " + km + "km");
}
    </script>
</head>
<body>

    <input type="text" placeholder="Introduce nombre" onblur="texto();" id="nombre">

    <input type="email" placeholder="Introduce email" onblur="validar();" id="email">

    <input type="radio" id="si" name="sino" onclick="si();">
    <label for="si">Si</label>

    <div id="km"></div>

    <input type="radio" id="no" name="sino">

</body>
</html>
